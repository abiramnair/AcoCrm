<head>

<body class="body">
  <div class="auth-container">
    <div class="error-message-auth">
      <p class="error-message-text">The username or password combination did not match</p>
    </div>
    <div class="block-auth-container">
      <div class="block-auth"><img src="{% static 'images/header-icon-chrysalis.png' %}" width="24" height="24" alt="" class="image-4">
        <div class="auth-form-block w-form"><img src="{% static 'images/logo-svg.svg' %}" width="150" alt="" class="auth-form-brand">
          <div class="div-block-12">
            <h4 class="block-title">Staff Portal</h4>
          </div>
          <form id="email-form" name="login-form" data-name="Email Form" class="auth-form" action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <label for="username" class="auth-form-field">Username</label>
              <input type="text" class="text-field w-input" maxlength="256" name="username" data-name="Name" id="name">
              <label for="password" class="auth-form-field">Password</label>
              <input type="password" class="text-field w-input" maxlength="256" name="password" data-name="Email" id="email" required="">
              <input type="submit" value="Login" data-wait="Please wait..." class="course-start-button w-button">
            <div class="div-block-13">
              <div class="auth-security">Secure Authentication.</div><img src="{% static 'images/lock-white-18dp.svg' %}" width="15" height="15" alt="" class="image-5">
            </div>
          </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
        </div>
      </div><img src="{% static 'images/silk-teapot-mobile-small.jpg' %}" height="414" width="414" sizes="(max-width: 767px) 100vw, 414px" srcset="{% static 'images/silk-teapot-mobile-small-p-500.jpeg' %} 500w, {% static 'images/silk-teapot-mobile-small-p-800.jpeg' %} 800w, {% static 'images/silk-teapot-mobile-small.jpg' %} 1080w" alt="" class="image-6">
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5e736faad5e3ae632c1bc996" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js">
</script>
  <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>
  <script>
  $('.counter').counterUp({
      delay: 10,
      time: 2000
  });
  $('.counter').addClass('animated fadeInDownBig');
  $('.block-detail-section-text-super').addClass('animated fadeIn');
</script>
